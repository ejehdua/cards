<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住爪  驻专住转</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
        /* --- 专转 转 --- */
        body {
            font-family: 'Fredoka', sans-serif; /* 驻 砖拽! */
            background-color: #fdfdfc; /* 专拽注 拽专 专 */
            color: #333;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* --- 驻专住 专砖转 (注 驻转拽 爪) --- */
        .simulation-container {
            display: flex;
            gap: 20px;
        }

        .main-area {
            flex: 3;
        }

        .notes-area {
            flex: 1;
            min-width: 280px;
        }

        /* --- 转专转 --- */
        h1 {
            text-align: center;
            color: #4a4a8a; /* 住- 注拽 */
            font-weight: 600;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.05);
            margin-bottom: 30px; /* 住驻转 专 转转 */
        }

        /* --- 专 拽驻 驻注 --- */
        .active-cards-container {
            display: flex;
            justify-content: space-around;
            align-items: center; /* 专 转 */
            gap: 20px;
            min-height: 500px; /*   */
        }

        /* --- 注爪 拽祝 --- */
        .card-wrapper {
            position: relative;
            width: 45%;
            perspective: 1000px; /*  爪转 驻 */
            transition: transform 0.3s ease;
        }
        
        /*  拽 拽驻 */
        #student-card-wrapper {
            transform: rotate(-2.5deg);
        }
        #task-card-wrapper {
            transform: rotate(2.5deg);
        }
        .card-wrapper:hover {
            transform: scale(1.03) translateY(-5px) rotate(0deg) !important; /* 砖专 注专 注专 */
            z-index: 10;
        }

        .card {
            background-color: #ffffff;
            border-radius: 15px; /* 驻转 注转 转专 */
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px 25px;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            position: relative;
            /* 专转 爪转 驻 */
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        /* 爪转 驻 */
        .card.is-flipping {
            transform: rotateY(180deg);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        /* 爪注 砖 拽驻 */
        #student-card-slot .card-title {
            color: #d18a00; /* 爪-转 */
        }
        #student-card-slot .card {
            border-bottom: 8px solid #FFC300; /* 爪-砖 */
            box-shadow: 0 5px 20px #ffc30040; /* 专 爪 */
        }

        #task-card-slot .card-title {
            color: #008a6c; /* 专拽  */
        }
        #task-card-slot .card {
            border-bottom: 8px solid #00C49A; /* 专拽 注 */
            box-shadow: 0 5px 20px #00c49a40; /* 专 专拽 */
        }


        .card-subtitle {
            font-size: 1.1rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .card-content h4 {
            font-size: 1.1rem;
            color: #4a4a8a;
            margin-top: 15px;
            margin-bottom: 5px;
        }
        
        .card-content li, .card-content p {
            font-size: 1rem;
            line-height: 1.6;
            color: #444;
        }

        /* --- 驻转专 注专 驻专 --- */
        .shuffle-button {
            position: absolute;
            top: 15px;
            left: 15px;
            border: 2px solid #fff;
            border-radius: 50%;
            width: 45px; /*  转专 */
            height: 45px; /*  转专 */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            z-index: 10;
            /* 爪 拽驻爪转 */
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .shuffle-button i {
            color: white;
            font-size: 1.2rem;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .shuffle-button:hover {
            transform: scale(1.15) rotate(20deg); /* 驻拽 拽驻爪 */
        }
        /* 爪注 转 */
        #student-card-wrapper .shuffle-button {
            background-color: #FFC300;
        }
        #task-card-wrapper .shuffle-button {
            background-color: #00C49A;
        }

        /* --- 注爪 驻转拽 爪 --- */
        .notes-area h3 {
            color: #4a4a8a;
            text-align: center;
            font-weight: 600;
            font-size: 1.5rem;
        }

        #insights-notepad {
            width: 100%;
            height: 70vh;
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            border: 1px solid #fbc02d;
            border-radius: 5px;
            box-sizing: border-box;
            /* 专 祝 专转 */
            background-color: #fff9c4;
            background-image:
                linear-gradient(#ffab91 1px, transparent 1px), /* 砖  爪 */
                repeating-linear-gradient(#fff9c4 0px, #fff9c4 23px, #e3f2fd 24px); /* 砖专转 转 */
            line-height: 24px;
            padding: 15px 15px 15px 30px; /* 专 驻 注 拽 砖 */
            background-position: 25px 0; /* 拽 砖  */
            resize: vertical;
        }
        
        /* 专住驻住转 */
        @media (max-width: 900px) {
            .simulation-container { flex-direction: column; }
            .main-area, .notes-area { width: 100%; }
            .active-cards-container { flex-direction: column; align-items: center; }
            .card-wrapper { width: 90%; margin-bottom: 20px; }
            #insights-notepad { height: 40vh; }
        }
    </style>
</head>

        // --- 驻拽爪转 ---

        /**
         * 爪专 爪 拽祝 转 注 爪转 驻
         */
        async function renderStudentCard(student) {
            const cardElement = studentCardSlot;
            cardElement.classList.add('is-flipping'); // 转 爪转 驻 (0.6 砖转)
            
            await new Promise(r => setTimeout(r, 300)); // 转 爪注 爪

            // 祝 转 转  砖拽祝 住转专
            let profileHtml = '';
            for (const [key, value] of Object.entries(student.profile)) {
                profileHtml += `<h4>${key}</h4><p>${value}</p>`;
            }
            cardElement.innerHTML = `
                <div class="card-title">${student.title}</div>
                <div class="card-subtitle">${student.subtitle}</div>
                <div class="card-content">${profileHtml}</div>
            `;
            
            // 住 转 爪 (专 转 拽祝)
            cardElement.classList.remove('is-flipping');
        }

        /**
         * 爪专 爪 拽祝 砖 注 爪转 驻
         */

            const cardElement = taskCardSlot;
            cardElement.classList.add('is-flipping'); // 转 爪转 驻
            
            await new Promise(r => setTimeout(r, 300)); // 转 爪注 爪

                <div class="card-subtitle">${task.subtitle}</div>
                <div class="card-content">
                    <h4>砖:</h4>
                    <p>${task.task}</p>

            `;

            cardElement.classList.remove('is-flipping');
        }
